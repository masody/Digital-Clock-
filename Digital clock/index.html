<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;700&family=Outfit:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- link for icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="digital-clock">
            
            <button class="show-format-button" id="format-box">
                <span class="material-symbols-outlined" id="format-box">
                    more_vert
                </span> 

                     <div class="change-format-box" id="format-box">
                        24 hour
                        <div class="change-format-btn" data-format="12" id="format-box"></div>
                    </div>
            </button>




        <div class="date-container" id="Date">
            <!-- Monday, Jun 10, 2023 -->
        </div>

        <div class="time-container" id="Time">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="seconde"></span>
            <span class="period"></span>
        </div>
    </div>

    <!-- link for github my accuant -->
    <div class="link-page">
        <p>this <a href="https://github.com/masody" target="_blank"> my page</a> in github</p>

    </div>

    
</body>
</html>
